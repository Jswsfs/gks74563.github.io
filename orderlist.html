<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>컴퓨터 견적신청서</title>
		<script>
			var price;
			var ramcheck;
			var mbcheck;
			function listcheck(obj)
			{
				var list1 = ["DDR3-4GB", "DDR3-8GB", "DDR3-16GB"];
				var list2 = ["DDR4-4GB", "DDR4-8GB", "DDR4-16GB"];
				
				var list3 = ["타입1-A", "타입1-B", "타입1-C"];
				var list4 = ["타입2-A", "타입2-B", "타입2-C"];
				var list5 = ["타입3-A", "타입3-B", "타입3-C"];
				var target = document.getElementById("mbx");
				var target2 = document.getElementById("ramx");
				if(obj.value == "none")
				{
					mbcheck = ["호환되는 제품이 없습니다."];
					ramcheck = ["호환되는 제품이 없습니다."];
				}
				if(obj.value == "i7-7" || obj.value == "i5-7" || obj.value == "i3-7")
				{
					mbcheck = list3;
					ramcheck = list1;
				}
				if(obj.value == "i7-8" || obj.value == "i5-8" || obj.value == "i3-8")
				{
					mbcheck = list4;
					ramcheck = list2;
				}
				if(obj.value == "i7-9" || obj.value == "i5-9" || obj.value == "i3-9")
				{
					mbcheck = list5;
					ramcheck = list2;
				}
				target.options.length = 0;
				target2.options.length = 0;
				for(x in mbcheck)
				{
					var opt = document.createElement("option");
					var opt2 = document.createElement("option");
					opt.value = mbcheck[x];
					opt.innerHTML = mbcheck[x];
					opt2.value = ramcheck[x];
					opt2.innerHTML = ramcheck[x];
					target.appendChild(opt);
					target2.appendChild(opt2);
				}
			}
			
		</script>
	</head>
	<body>
		<section>
			<form action="./orderlist.jsp" method="post">
				<fieldset>
					<legend>컴퓨터 견적</legend>
					<label for="cpux">CPU :</label>
					<select id="cpux" name="cpulist" onchange="listcheck(this)">
						<option value="none">CPU를 선택해주세요.</option>
						<option value="i7-7">i7-7세대</option>
						<option value="i7-8">i7-8세대</option>
						<option value="i7-9">i7-9세대</option>
						<option value="i5-7">i5-7세대</option>
						<option value="i5-8">i5-8세대</option>
						<option value="i5-9" disabled>i5-9세대(품절)</option>
						<option value="i3-7">i3-7세대</option>
						<option value="i3-8">i3-8세대</option>
						<option value="i3-9">i3-9세대</option>
					</select>
					<label for="ramx">RAM :</label>
					<select id="ramx" name="ramlist">
						<option value="none">호환되는 제품이 없습니다.</option>
					</select>
					<br/>
					<label for="mbx">M/B :</label>
					<select id="mbx" name="mblist">
						<option value="none">호환되는 제품이 없습니다.</option>
					</select>
					<label for="ssdx">SSD :</label>
					<select id="ssdx" name="ssdblist">
						<option value="SSD128GB">SSD128GB</option>
						<option value="SSD256GB">SSD256GB</option>
						<option value="SSD512GB">SSD512GB</option>
						<option value="SSD1TB">SSD1TB-S2</option>
						<option value="SSD2TB">SSD2TB-G1</option>
						<option value="SSD4TB">SSD4TB-G2</option>
					</select>
					<br/>
					<label for="hddx">HDD :</label>
					<select id="hddx" name="hddblist">
						<option value="HDD1TB">HDD1TB</option>
						<option value="HDD2TB">HDD2TB</option>
						<option value="HDD4TB">HDD4TB</option>
					</select>
					<label for="powerx">POWER :</label>
					<select id="powerx" name="powerlist">
						<option value="500W">500W</option>
						<option value="600W">600W</option>
						<option value="700W">700W</option>
					</select>
					<br/>
					<label for="casex">CASE :</label>
					<select id="casex" name="caselist">
						<option value="A">플라스틱</option>
						<option value="B">아크릴</option>
						<option value="C">강화유리</option>
					</select>
					<label for="osx">운영체제 :</label>
					<select id="osx" name="oslist">
						<option value="A">윈도우7</option>
						<option value="B">윈도우10</option>
						<option value="C">윈도우11</option>
					</select>
					<br/>
					<input type="checkbox" id="making" name="making" value="making" checked/>
					<label for="making">조립</label>
				</fieldset>
				<button type="submit">주문하기</button>
				<input type="reset" name="reset1" value="취소"/>
			</form>
		</section>
	</body>
</html>
